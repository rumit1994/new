<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Video updated</title>
    <style>
      /* Ensure the video covers the full screen */
      body,
      html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }

      /* Video background settings */
      .video-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Make sure the video covers the entire area */
        z-index: -1; /* Send the video behind the content */
      }

      /* Content styles */
      .content {
        position: relative;
        z-index: 1; /* Ensure content appears above the video */
        color: white;
        font-size: 2em;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Video element -->
    <video autoplay muted loop class="video-background">
      <source
        src="file_example_MP4_1920_18MG.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Content goes here -->
    <div class="content">
      <h1>Welcome to Our Website</h1>
      <p>This is a background video demonstration.</p>
    </div>
  </body>
</html>
